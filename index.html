<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
    <div class="image">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/023/041/976/small_2x/glass-globe-ball-with-tree-growing-and-green-nature-blur-background-eco-earth-day-concept-generat-ai-free-photo.jpg">
    <p class="overimage"><img class="logo" src="/home/loupdo78/repos/OP_Sign-UpForm/Assets/odin-lined.png" >|_ |\/| |\/|</p>
    <p class="photographer">photo from vecteezy.com</p>
</div>
    <div class="column2">
    <p class="description top">This not real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
    Sign-up <em>now</em> to get started!</p>
    <p class="description">You <em>know</em> you want to.</p>
    <form>
        <div class="inline">
            <div class="box">
                <label for="fname">FIRST NAME:</label><br>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="box">
                <label for="lname">LAST NAME:</label><br>
                <input type="text" id="lname" name="lname">
            </div>
        </div>
        <div class="inline">
            <div class="box">
                <label for="email">EMAIL:</label><br>
                <input type="email" id="email" name="email">
            </div>
            <div class="box">
                <label for="phoneNbr">PHONE NUMBER:</label><br>
                <input type="number" id="phoneNbr" name="phoneNbr">
            </div>
        </div>
        <div class="inline">
            <div class="box">
                <label for="password">PASSWORD:</label><br>
                <input type="password" id="password" name="password" minlength="5" required>
            </div>
            <div class="box">
                <label for="cfrmpassword">CONFIRM PASSWORD:</label><br>
                <input type="password" id="cfrmpassword" name="password" minlength="5" required>
            </div>
        </div>
    </form>
    <button>Create Account</button>
    <p class="already">Already have an account <a>log in</a></p>
    </div>
</div>
</body>
</html>
